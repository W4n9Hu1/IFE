<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <script type="text/javascript" src='js/main.js'></script>
  </head>
<body>
<!-- 
	页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，
	最后将符合条件的数据按照一定的格式要求显示
 -->
	<ul id="aqi-list"></ul>
	<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ul = document.getElementById("aqi-list");
        aqiData = aqiData.filter(function(a){
            return a[1]>60;
        });//筛选指数大于60的城市
        aqiData.sort(function(a,b){
           return  b[1]-a[1];
        });//根据指数大小，对筛选后的数组进行降序排列
        (function(){
            var len = aqiData.length;
            for(var i=0; i<len; i++){
                var li = document.createElement('li');
                ul.append(li);
                li.innerHTML = "第"+(i+1)+"名："+aqiData[i][0]+"，"+aqiData[i][1];
            }
        })();
    })();
</script>
</body>
</html>
